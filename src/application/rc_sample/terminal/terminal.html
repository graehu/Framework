<!DOCTYPE html>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<html>
  <!-- modified version of: https://gist.github.com/AndrewBarfield/3ee59402501422cdec47 -->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <title>Terminal Demo</title>
    <h1>Terminal Demo</h1>
    <link href="http://fonts.googleapis.com/css?family=Inconsolata"
          rel="stylesheet" type="text/css" />
    <link href="terminal.css" rel="stylesheet" type="text/css" />
    <link href="/rcstyle.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <div id="container"
	   style="
		  position: absolute;
		  top: 7.5%;
		  left: 5%;
		  right: 5%;
		  width: 90%;
		  height: 87.5%;
		  ">
	<output></output>
	<div id="input-line" class="input-line">
          <div class="prompt">[rc_sample]:</div><div><input class="cmdline" autofocus /></div>
	</div>
      </div>
    <script src="terminal.js"></script>
    <script>
      var term = new Terminal('#input-line .cmdline', '#container output');
      term.init();
    </script>
  </body>
</html>
